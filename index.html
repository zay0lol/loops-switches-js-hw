<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
</body>
<script>
    var number = Math.random() * 10
    var wholenumber = Math.floor(number)
    document.getElementById("demo2").innerHTML = wholenumber
    var day
    switch (new Date().getDay()) {
        case 0:
            day = "Sunday"
            break;
        case 1:
            day = "Monday"
            break;
        case 2:
            day = "Tuesday"
            break;
        case 3:
            day = "Wednesday"
            break;
        case 4:
            day = "Thursday"
            break;
        case 5:
            day = "Friday"
        case 6:
            day = "Saturday"
    }
    document.getElementById("demo").innerHTML = "Today is" + day



</script>

</html>
